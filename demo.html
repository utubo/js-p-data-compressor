<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width">
		<title>p-data-compressor Demo</title>
		<style>
		body {
			background: #303035;
			color: #cdc;
			padding: 1rem;
		}
		textarea {
			background: #303035;
			border: 1pt solid;
			border-radius: 5pt;
			color: #cdc;
			display: block;
			height: 5rem;
			margin-bottom: 1rem;
			padding: .2rem;
			width: 100%;
		}
		button {
			background: #303035;
			border: 2pt solid;
			border-radius: 10pt;
			color: #cdc;
			padding: .5rem 1rem;
			transition: .2s;
		}
		button:hover {
			background: #666;
		}
		.buttons {
			margin-bottom: 1rem;
		}
		a {
			color: #ac9;
		}
		</style>
	</head>
	<body>
		<textarea id="src">12345,12345,00000</textarea>
		<textarea id="dst"></textarea>
		<div class="buttons">
			<button onClick="dst.value = pdcEncode(src.value);">Encode</button>
			<button onClick="src.value = pdcDecode(dst.value);">Decode</button>
		</div>
		<a href="https://github.com/utubo/js-p-data-compressor">GitHub</a>
		<script src="https://utubo.github.io/js-p-data-compressor/p-data-compressor.min.js"></script>
	</body>
</html>
